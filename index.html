<!doctype html>
<html>

<head>
    <title>Test bootstrap responsive rectangles</title>
    <link rel="stylesheet" href="dist/bootstrap.css"/>
    <link rel="stylesheet" href="dist/bootstrap-grid-h.css"/>
    <style>
        .h-content.orange {
            background-color: #F27D16;

        .h-content.brown {

        .h-content.blue {

<body>

<h1 class="text-center">
    Simple demonstration
</h1>
<p class="text-center">

    </div>

        <div class="h-content blue"></div>
    </div>
</div>

<div class="col-xs-6 col-sm-5 h-xs-6 h-sm-2 h-md-1">
    <div>
        <div class="h-content brown"></div>
    </div>
</div>
